---
- name: Install Grafana
  hosts: all
  become: true
  vars:
    grafana_version: 6.7.3
  tasks:
  - name: Add the Grafana apt repository
    apt_repository:
      repo: 'deb https://packages.grafana.com/oss/deb stable main'
      state: present
      key_url: https://packages.grafana.com/gpg.key
  - name: Install Grafana
    apt:
      name: grafana
      state: present
      version: "{{ grafana_version }}"
  - name: Start and enable the Grafana service
    service:
      name: grafana-server
      state: started
      enabled: yes

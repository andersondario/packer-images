name: Validate Pull Request

on:
  pull_request:
    branches: 
      - main

env: 
  HCP_CLIENT_ID: ${{ secrets.HCP_CLIENT_ID }}
  HCP_CLIENT_SECRET: ${{ secrets.HCP_CLIENT_SECRET }}
  PROMETHEUS_BASIC_AUTH_PASS: ${{ secrets.PROMETHEUS_BASIC_AUTH_PASS }}

jobs:
  build:
    runs-on: ubuntu-20.04
    container:
      image: andersondarioo/packer-ansible:1.0.0
    strategy:
        matrix:
          subfolder: [ prometheus ]
        fail-fast: false

    steps:
    - name: Checkout
      uses: actions/checkout@v3
        
    - name: Validate image
      run: | 
        cd ${{ matrix.subfolder }}
        packer fmt -rescursive -check .